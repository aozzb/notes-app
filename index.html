<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"></link>
</head>
<body>
    <h1>Notes</h1>


    <label>Enter title:</label>
    <br>
    <input type="text" id="titleInput" placeholder="Title">
    <br>
    <label>Enter text:</label>
    <br>
    <textarea rows="10" cols="20" id="textInput" placeholder="lorem ipsum"></textarea>
    <br>
    <label>Enter comma separated tags:</label>
    <br>
    <input type="text" id="tagsInput" placeholder="tags">
    <br>
    
    <br>

    <button type="button" class="button" id="saveBtn">Save</button>
    <button type="button" class="button" id="clearBtn">Clear</button>
    <br>
    <h3>Saved Note:</h3>
    <div id="displayNote" class="note-box"></div>
    


    <script src="./script.js"></script>
</body>
</html>
